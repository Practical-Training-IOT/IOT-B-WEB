<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
    <defs>
        <!-- 定义渐变 -->
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(20,20,40);stop-opacity:1" />
        </radialGradient>
    </defs>

    <!-- 背景颜色 -->
    <rect width="100%" height="100%" fill="url(#grad1)" />

    <!-- 星星 -->
    <g class="stars">
        <!-- 自动生成多个星星 -->
        <!-- 这里是部分例子，你可以根据需要添加更多 -->
        <circle cx="100" cy="100" r="1.5" fill="#fff" opacity="0.7">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="300" r="1" fill="#fff" opacity="0.6">
            <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="500" r="1.2" fill="#fff" opacity="0.8">
            <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="800" cy="100" r="0.8" fill="#fff" opacity="0.5">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <!-- 添加更多星星... -->
        <!-- 下面是一些随机生成的例子 -->
        <circle cx="1500" cy="900" r="1.3" fill="#fff" opacity="0.7">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="1200" cy="700" r="1" fill="#fff" opacity="0.6">
            <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="600" cy="400" r="1.1" fill="#fff" opacity="0.8">
            <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite"/>
        </circle>
        <circle cx="1700" cy="200" r="0.9" fill="#fff" opacity="0.5">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="3.2s" repeatCount="indefinite"/>
        </circle>
        <!-- 继续添加更多的圈以增加密度 -->
        <circle cx="1000" cy="800" r="1.4" fill="#fff" opacity="0.7">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="1300" cy="300" r="1.2" fill="#fff" opacity="0.6">
            <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="700" cy="600" r="1.3" fill="#fff" opacity="0.8">
            <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="1600" cy="400" r="1" fill="#fff" opacity="0.5">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>